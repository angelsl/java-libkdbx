group 'io.github.angelsl.java.libkdbx'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.ogce', name: 'xpp3', version: '1.1.6'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.3'
}
