group 'com.github.angelsl.java.libkdbx'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.57'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
